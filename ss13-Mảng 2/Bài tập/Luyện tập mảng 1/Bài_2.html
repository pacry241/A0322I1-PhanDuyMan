<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_2</title>
</head>
<body>
<script>
    let arr = [1,2,23,14,5,16,7,8,9,11];
    let max = 0;
    let vitri ;
    for (let i = 0;i<arr.length;i++){
        if (arr[i] > max){
            max= arr[i];
            vitri = i;
        }
    }
    document.write('số lớn nhất là: '+max +"<br>");
    document.write("Vị trí của "+ max +" là arr["+ vitri+"]");
</script>
</body>
</html>
