<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_7</title>
</head>
<body>
<script>
    let mang = [];
    for (let i = 0; i<10;i++){
        mang[i]=parseInt(prompt("Nhập số nguyên thứ: "+ i));
    }
    let v = parseInt(prompt("Nhập Số V bất kỳ: "));
    if (mang.indexOf(v) != -1){
        mang.splice(v,1);
        mang.push(0);
    }
    document.write(mang);
</script>
</body>
</html>
