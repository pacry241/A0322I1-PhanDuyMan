<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_5</title>
</head>
<body>
<script>
    let dktra = parseFloat(prompt("Nhập Điểm kiểm tra : "));
    let dtgky = parseFloat(prompt("Nhập Điểm thi giữa kỳ : "));
    let dtcky = parseFloat(prompt("Nhập Điểm thi cuối kỳ : "));
    let dtb = (dktra + dtcky + dtgky)/3;
    if (dtb >= 9.0){
        alert("Loại A");
    }else if (dtb >=7.0){
        alert("Loại B");
    }else if (dtb>=5.0){
        alert("Loại C");
    }else if (dtb>=4.0){
        alert("Loại D");
    }else {
        alert("Loại F");
    }
</script>
</body>
</html>
