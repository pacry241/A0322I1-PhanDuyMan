<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể
    </title>
</head>
<body>
<script>
    let we = Number(prompt("Nhập cân nặng: ",''));
    let he = Number(prompt("Nhập chiều cao: ",''));
    let bmi = we/Math.pow(he,2);
    alert(bmi);
    if (bmi < 18) {
        document.write("Underweight");
    }else if (bmi < 25.0) {
        document.write("Normal");
    }else if (bmi < 30.0) {
        document.write("Overweight");
    }else {
        document.write("Obese");
    }
</script>
</body>
</html>
