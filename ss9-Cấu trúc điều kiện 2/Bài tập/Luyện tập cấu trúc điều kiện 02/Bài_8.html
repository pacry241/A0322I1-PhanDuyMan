<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_8</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập một số bất kỳ :  "));
    if (tuoi > 0 && tuoi <120){
        alert("Đây là tuổi của một người "+ tuoi +" tuổi");
    }else{
        alert("Đây không phải là tuổi của một người bình thường");
    }
</script>
</body>
</html>
