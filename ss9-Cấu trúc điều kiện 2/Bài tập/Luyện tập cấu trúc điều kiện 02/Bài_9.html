<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_9</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a = "));
    let b = parseInt(prompt("Nhập số b = "));
    let c = parseInt(prompt("Nhập số c = "));
    if (a > 0 && b > 0 && c > 0){
        if (a+b>c && a+c>b && c+b>a){
            alert("Đây là một tam giác có 3 cạnh là "+a+" "+b+" "+c);
        }else {
            alert("Đây không phải là 3 cạnh của một tam giác");
        }
    }else{
        alert("Đây không phải là 3 cạnh của một tam giác");
    }
</script>
</body>
</html>
