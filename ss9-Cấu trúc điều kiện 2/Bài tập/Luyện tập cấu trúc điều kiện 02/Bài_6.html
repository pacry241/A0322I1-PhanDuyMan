<script>
    // giải phương trình bậc 1
    let a = parseFloat(prompt("Nhập a = "));
    let b = parseFloat(prompt("Nhập b = "));
    let kq ;
    if (a != 0){
        kq= -b/a;
        alert("Nghiệm của phương trình là : " +kq);
    }else {
        if (b==0){
            alert("Phương trình có vô số nghiệm");
        }else {
        alert("Phương trình vô nghiệm")
        }
    }
</script>
