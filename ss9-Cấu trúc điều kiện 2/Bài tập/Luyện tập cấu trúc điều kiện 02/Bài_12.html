<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_12</title>
</head>
<body>
<script>
    let tienvay = parseFloat(prompt("Nhập só tiền vay: "));
    let laisuat = parseFloat(prompt("Nhập lãi suất theo tháng : "));
    let sothang = parseFloat(prompt("Nhập số tháng vay : "));
    let tienlai;
    for (let i= 0; i<sothang;i++){
       tienlai = tienvay*(laisuat/100)*sothang;
    }
    alert("Tiền lãi là: "+tienlai+" tr đồng");

</script>
</body>
</html>
