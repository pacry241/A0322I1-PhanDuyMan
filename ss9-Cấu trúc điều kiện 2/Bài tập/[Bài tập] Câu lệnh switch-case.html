<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case
    </title>
</head>
<body>
<label><input type="text" name="thang" id="thang" />
    <button name="tinhtoan" onclick="tinhthang()"> Tính toán</button></label>
    <p id="kq">Result:</p>

<script>
    function tinhthang() {
    let thang = document.getElementById("thang").value;
    thang = Number(thang);
    switch (thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("kq").innerText =("Tháng " + thang + " có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("kq").innerText =("Tháng " + thang + " có 31 ngày");
            break;
        case 2:
            document.getElementById("kq").innerText =("Tháng 2 có 28 hoặc 29 ngày");
            break;
    }
    }
</script>
</body>
</html>
