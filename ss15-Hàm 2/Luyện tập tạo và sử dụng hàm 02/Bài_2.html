<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_2</title>
</head>
<body>
<script>
    function tinhtoan(a) {
        const pi = 3.14
        let dtich = Math.pow(a,2)* pi;
        let cVi = 2*a*pi;
        document.write('Diện tích là : ' + dtich+'<br>');
        document.write('Chu vi là: '+ cVi);
    }
    tinhtoan(3);
</script>
</body>
</html>
