<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập so a = "));
    let b = parseInt(prompt("nhập số b = "));
    function kiemtra(a,b) {
        if (a > b ){
            alert(a+' lớn hơn ' + b);
        }else {
            return a+b;
        }
    }
    let c = kiemtra(a,b);
    console.log(c)

</script>
</body>
</html>
