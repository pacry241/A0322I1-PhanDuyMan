<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while P1</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số : "));
    let total= 0;
    while (num!= -1){
        num = parseInt(prompt("Nhập lại: "));
        alert(num);
        total += num;
    }
    alert(total);
</script>
</body>
</html>
