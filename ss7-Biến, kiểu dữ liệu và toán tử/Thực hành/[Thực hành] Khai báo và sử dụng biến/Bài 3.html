    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập a = "))
    let b= parseFloat(prompt("Nhập b = "))
    let c= a%b;

    if (c==0){
        alert(c);
        alert("a là bội của b");
    }else {
        alert(c);
        alert("a không phải là bội của b");
    }
</script>
