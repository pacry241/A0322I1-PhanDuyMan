<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_3</title>
</head>
<body>
<script>
    //Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    let number = parseInt(prompt("Nhập số : "));
    let a=0;
    let b=1;
    let somoi;
    for (let i=1; i<= number; i++){
        document.write(a + "<br>");
        somoi = a +b;
        a=b;
        b= somoi;
    }
</script>
</body>
</html>
