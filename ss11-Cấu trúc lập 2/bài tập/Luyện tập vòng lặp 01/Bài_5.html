<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Bài_5</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số : "));
    let a=0;
    let b=1;
    let somoi;
    let total=0;
    for (let i=1; i<= number; i++) {
        document.write(a + "<br>");
        somoi = a + b;
        a = b;
        b = somoi;
    }
    document.write(somoi-1);
</script>

</body>
