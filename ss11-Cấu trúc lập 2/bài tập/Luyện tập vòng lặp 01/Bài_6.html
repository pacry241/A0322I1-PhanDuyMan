<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_6</title>
</head>
<body>
<script>
    //Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
   let count = 0;
   let i=0;
   let total= 0;
   while(count<30){
       if (i%7==0){
           count++;
           total= total+i;
           document.write(i +"<br>");
       }
       i++;
   }
   document.write("là"+total);
</script>
</body>
</html>
