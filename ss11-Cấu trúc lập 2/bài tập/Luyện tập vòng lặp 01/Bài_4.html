<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_4</title>
</head>
<body>
<script>
    // Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    let number = parseInt(prompt("Nhập số : "));
    let a=0;
    let b=1;
    let somoi;
    for (let i=1; i<= number; i++){
        somoi = a +b;
        a=b;
        b= somoi;
        if (somoi %5 == 0){
            document.write(somoi + " chia hết cho 5 <br>");
            break;
        }

    }
</script>
</body>
</html>
