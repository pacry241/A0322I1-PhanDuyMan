<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_2</title>
</head>
<body>
<script>
    let giaithua = 1;
    let n= parseInt(prompt("Nhập số giai thừa cần tính: "));
    for (let i =1;i<=n;i++){
        giaithua*=i;

    }
    document.write(n+"!"+"="+giaithua);
</script>
</body>
</html>
