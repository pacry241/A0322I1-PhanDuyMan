<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_3</title>
</head>
<body>
<script>
    // In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
    let h = parseInt(prompt("Nhập chiều cao của tam giác vuông "));
    for (let i =1;i<=h;i++){
        for (let j=1;j<=i;j++){
            document.write("* ");
        }
        document.write('<br>');
    }
    let i,j,z;
    for (j=1;j<=5;j++){
        for (i=1;i<=j;i++){
            document.write("*");
        }
        document.write('<br>');
    }
    document.write('<br>');
    for (i=5;i>=1;i--)  {
        for (j=1;j<=i;j++){
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');
    for (i=1;i<=5;i++){
        for (z=(5-i);z>=1;z--){
            document.write('&nbsp');
            document.write('&nbsp');
        }
        for (j=1;j<=i;j++){
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');
    for (i=5;i>=1;i--){
        for (z=(5-i);z>=1;z--){
            document.write('&nbsp');
            document.write('&nbsp');
        }
        for (j=1;j<=i;j++){
            document.write('*');
        }
        document.write('<br>');
    }

</script>
</body>
</html>
