<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số"));
    // if(n <= 0) {
    //     alert("nhập lại");
    //     n = parseInt(prompt("nhập số"));
    // } else {
       count = 0;
       let m = 2;
        while(true) {
            let mark = 1;
            let i;

            for(i = 2; i <=Math.sqrt(m); i++) {
                if(m % i == 0) {
                    mark = 0;
                    break;
                }
            }

            if(mark == 1) {
                count++; // co them 1 so nguyen to
                document.write(m+"<br>");
            }

            if(count >= n) {
                break;
            }
            m++;
        }
    // }
</script>
</body>
