<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp for P2</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số bất kỳ"));
    let total = 0;
    for (let i = 1; i <= num;i+=1 ){
        total = total + 1;
        alert(total);
    }
</script>
