<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let value= null; // giá trị của value = null ở đây thông báo cho người dùng đây là một giá trị cho người dùng có thể nhập vào và thay đổi giá trị
    do{
        value = prompt("Nhập vào số từ 1 -> 10");
        alert("Số bạn vừa nhập là " + value);
    } while (value < 1 || value > 10);
    console.log( typeof (value));
</script>
</body>
</html>
