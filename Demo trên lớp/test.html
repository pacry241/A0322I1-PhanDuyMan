<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = "     tRuong   TaNmmmmmm  HAI"
    let arr = a.trimStart().toLowerCase().split('');
    let len = arr.length;
    let arr1 =[];
    for (let i = 0; i<len;i++){
        if (arr[i]==' '&& arr[i+1]==' '){
            for (let j = i+1; j<len;j++){
                arr[j]=arr[j+1];
            }
            i--;
            len--;
        }else {
            arr1.push(arr[i]);
        }
    }
    console.log(arr1);
    console.log(arr1.join(''));

    function titleCase(string) {
        //1. Tách các từ, cụm từ trong chuỗi ban đầu
        let sentence = string.toLowerCase().split(" ");

        //2. Tạo vòng lặp và viết hoa chữ cái đầu tiên của các từ, cụm từ trên
        for(var i = 0; i< sentence.length; i++){
            sentence[i] = sentence[i][0].toUpperCase() + sentence[i].slice(1);
        }
        //3. Nối các từ, cụm từ đã xử lý ở trên và trả về kết quả
        var max = sentence[0].length;
        let max2 ;
        for (var z=0;z<sentence.length;z++){
            if (max<sentence[z].length){
                max = sentence[z].length;
                max2 = sentence[z];
            }
        }
        return [max2,sentence.join(' ')];

    }
    console.log(titleCase(arr1.join('')));
</script>
</body>
</html>
