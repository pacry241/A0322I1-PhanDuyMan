<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_3</title>
</head>
<body>
<script>


    let m = parseInt(prompt('Nhập M'));
    let n = parseInt(prompt('Nhập N'));
    let max=0;
    //Tạo mảng 2 chiều với số hàng là m và số cột là n;
    let arr = new Array(m);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(n);
    }

    for (let x= 0;x<m;x++){
        for (let y =0; y<n;y++) {
            arr[x][y] = parseInt(prompt('Nhập phần tử ' + "arr[" + x + '][' + y + ']'));
            if (arr[x][y]>max){
                max = arr[x][y];
            }
        }
    }
    let min = arr[0][0];
    for (let a= 0;a<m;a++){
        for (let b =0; b<n;b++) {
            if (min > arr[a][b]){
                min = arr[a][b];
            }
        }
    }
    console.log(max);
    console.log(min);
    console.log(arr.length);
    console.log(arr);

</script>
</body>
</html>
