<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_2</title>
</head>
<body>
<script>
    let kiTu = prompt("Nhập ký tự từ bàn:");
    switch (kiTu) {
        case 'a':
        case 'o':
        case 'i':
        case 'e':
        case 'u':
        case 'A':
        case 'E':
        case 'O':
        case 'U':
        case 'I':
            alert("Nguyên âm");
            break;
        default:
            alert("Phụ âm");
            break;

    }
</script>
</body>
</html>
