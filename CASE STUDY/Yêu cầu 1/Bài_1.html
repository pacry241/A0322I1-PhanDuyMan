<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài_1</title>
</head>
<body>
<script>
    let cd = prompt("Nhập chiều dài");
    let cr = prompt("Nhập chiều rộng");
    for (let i = 1; i<=cd;i++){
        for (let j=1; j<=cr;j++){
            if (i==1 || j==1 || i==cd || j==cr){
                document.write("*");
            }else{
                    document.write('&nbsp&nbsp');
                }

            }
        document.write("<br>");
    }
</script>
</body>
</html>
